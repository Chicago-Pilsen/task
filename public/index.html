<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .user-info {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .user-info input {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .add-task {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .add-task input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .add-task input:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .tasks {
            list-style: none;
        }
        
        .task-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .task-item.completed {
            background: #d4edda;
            border-color: #c3e6cb;
            opacity: 0.7;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
        }
        
        .task-content {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .task-text {
            font-size: 16px;
            flex: 1;
        }
        
        .task-meta {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .online-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .refresh-btn {
            background: none;
            border: 1px solid #4facfe;
            color: #4facfe;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .refresh-btn:hover {
            background: #4facfe;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Shared Task Manager</h1>
            <p><span class="online-indicator"></span>Live collaboration - anyone can add or remove tasks!</p>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div id="status"></div>
            
            <div class="user-info">
                <input type="text" id="userName" placeholder="Your name (optional)" maxlength="20">
                <button class="refresh-btn" onclick="taskManager.loadTasks()">üîÑ Refresh</button>
            </div>
            
            <form class="add-task" id="taskForm">
                <input type="text" id="taskInput" placeholder="Add a new task for everyone to see..." required maxlength="200">
                <button type="submit" class="btn btn-primary" id="addBtn">Add Task</button>
            </form>
            
            <div class="loading" id="loading" style="display: none;">
                Loading tasks...
            </div>
            
            <ul class="tasks" id="taskList">
                <!-- Tasks will be populated here -->
            </ul>
            
            <div class="empty-state" id="emptyState" style="display: none;">
                <h3>üìù No tasks yet!</h3>
                <p>Be the first to add a task that everyone can see!</p>
            </div>
        </div>
    </div>

    <script>
        class SharedTaskManager {
            constructor() {
                this.baseUrl = window.location.origin;
                this.init();
            }
            
            async init() {
                this.bindEvents();
                await this.loadTasks();
                await this.loadStats();
                this.showStatus('üåê Connected! You can now collaborate with others in real-time.', 'success');
                
                // Auto-refresh every 10 seconds to show updates from other users
                setInterval(() => {
                    this.loadTasks(true); // silent refresh
                    this.loadStats();
                }, 10000);
            }
            
            bindEvents() {
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });
                
                // Save username to localStorage
                const userNameInput = document.getElementById('userName');
                userNameInput.value = localStorage.getItem('userName') || '';
                userNameInput.addEventListener('change', (e) => {
                    localStorage.setItem('userName', e.target.value);
                });
            }
            
            async makeRequest(url, options = {}) {
                try {
                    const response = await fetch(`${this.baseUrl}${url}`, {
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        },
                        ...options
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Request failed:', error);
                    this.showStatus('‚ùå Connection error. Check if the server is running.', 'error');
                    throw error;
                }
            }
            
            async loadTasks(silent = false) {
                if (!silent) {
                    document.getElementById('loading').style.display = 'block';
                }
                
                try {
                    const tasks = await this.makeRequest('/api/tasks');
                    this.renderTasks(tasks);
                } catch (error) {
                    console.error('Failed to load tasks:', error);
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            }
            
            async loadStats() {
                try {
                    const stats = await this.makeRequest('/api/stats');
                    document.getElementById('totalTasks').textContent = stats.total || 0;
                    document.getElementById('completedTasks').textContent = stats.completed || 0;
                    document.getElementById('pendingTasks').textContent = stats.pending || 0;
                } catch (error) {
                    console.error('Failed to load stats:', error);
                }
            }
            
            async addTask() {
                const input = document.getElementById('taskInput');
                const text = input.value.trim();
                const userName = document.getElementById('userName').value.trim() || 'Anonymous';
                
                if (!text) return;
                
                const addBtn = document.getElementById('addBtn');
                addBtn.disabled = true;
                addBtn.textContent = 'Adding...';
                
                try {
                    const result = await this.makeRequest('/api/tasks', {
                        method: 'POST',
                        body: JSON.stringify({ text, created_by: userName })
                    });
                    
                    input.value = '';
                    await this.loadTasks();
                    await this.loadStats();
                    this.showStatus(`‚úÖ Task "${text}" added successfully!`, 'success');
                } catch (error) {
                    console.error('Failed to add task:', error);
                    this.showStatus('‚ùå Failed to add task. Please try again.', 'error');
                } finally {
                    addBtn.disabled = false;
                    addBtn.textContent = 'Add Task';
                }
            }
            
            async toggleTask(id) {
                try {
                    const result = await this.makeRequest(`/api/tasks/${id}/toggle`, {
                        method: 'PUT'
                    });
                    
                    await this.loadTasks();
                    await this.loadStats();
                    this.showStatus(`‚úÖ ${result.message}`, 'success');
                } catch (error) {
                    console.error('Failed to toggle task:', error);
                    this.showStatus('‚ùå Failed to update task. Please try again.', 'error');
                }
            }
            
            async deleteTask(id) {
                if (!confirm('Are you sure you want to delete this task? This will affect all users.')) {
                    return;
                }
                
                try {
                    const result = await this.makeRequest(`/api/tasks/${id}`, {
                        method: 'DELETE'
                    });
                    
                    await this.loadTasks();
                    await this.loadStats();
                    this.showStatus('üóëÔ∏è Task deleted successfully!', 'success');
                } catch (error) {
                    console.error('Failed to delete task:', error);
                    this.showStatus('‚ùå Failed to delete task. Please try again.', 'error');
                }
            }
            
            renderTasks(tasks) {
                const taskList = document.getElementById('taskList');
                const emptyState = document.getElementById('emptyState');
                
                if (!tasks || tasks.length === 0) {
                    taskList.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                taskList.innerHTML = tasks.map(task => {
                    const createdDate = new Date(task.created_at).toLocaleString();
                    return `
                        <li class="task-item ${task.completed ? 'completed' : ''}">
                            <div class="task-content">
                                <input type="checkbox" class="checkbox" 
                                       ${task.completed ? 'checked' : ''} 
                                       onchange="taskManager.toggleTask(${task.id})">
                                <div>
                                    <div class="task-text">${this.escapeHtml(task.text)}</div>
                                    <div class="task-meta">Added by ${this.escapeHtml(task.created_by)} on ${createdDate}</div>
                                </div>
                            </div>
                            <div class="task-actions">
                                <button class="btn btn-danger" onclick="taskManager.deleteTask(${task.id})">
                                    Delete
                                </button>
                            </div>
                        </li>
                    `;
                }).join('');
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            showStatus(message, type = 'success') {
                const status = document.getElementById('status');
                status.innerHTML = `<div class="status ${type}">${message}</div>`;
                setTimeout(() => {
                    status.innerHTML = '';
                }, 5000);
            }
        }
        
        // Initialize the app
        const taskManager = new SharedTaskManager();
    </script>
</body>
</html>
